<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
             <h1>Todo List</h1>
                <input type="text" class="form-control add-todo" placeholder="Add todo">
                    <hr>
                    <ul id="sortable" class="list-unstyled">
                    <li class="ui-state-default">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" />Add API to site</label>
                        </div>
                    </li>
                    <li class="ui-state-default">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" />Upload to GitHub, add URL at bottom</label>
                        </div>
                    </li>
                    <li class="ui-state-default">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" />Think of API to use</label>
                        </div>
                    </li>
                </ul>
                <div class="todo-footer">
                    <strong><span class="count-todos"></span></strong> Items Left: 3
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
             <h1>Completed</h1>
                <ul id="done-items" class="list-unstyled">
                    <li>Item1<button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
                    <li>Item2<button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
                    <li>Item3<button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
