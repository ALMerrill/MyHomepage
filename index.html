  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script text="type/javascript" src="js/script.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">My Homepage</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="cal.html">Calendar</a></li>
        <li><a href="trivia.html">Trivia</a></li>
        <!-- <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li> -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div id="todoApp">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <div class="todolist not-done">
               <h1>Todo List</h1>
                <form v-on:submit.prevent="addTodo">
                  <input class="form-control add-todo" type="text" v-model="toAdd">
                  <button type="submit">Add</button>
                </form>
                  <hr>
                  <ul id="sortable" class="list-unstyled">
                    <!-- <li class="ui-state-default" v-for="todo in todos">
                      <div class="checkbox">
                        <label><input type="checkbox" value="" />{{ todo.text }}</label>
                      </div>
                    </li> -->
                    <li v-for="item in todos" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
                      <input type="checkbox" v-on:click="completeTodo(item)"><label>{{ item.text }}</label><button v-on:click="deleteTodo(item)" class="delete">X</button>
                    </li>
                  </ul>
                  <div class="todo-footer">
                      <strong><span class="count-todos"></span></strong> Items Left: {{ numTodos }}
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="todolist">
               <h1>Completed</h1>
                  <ul id="done-items" class="list-unstyled">
                    <li v-for="(comp,key) in completed"> {{ comp.text }}<button v-on:click="removeCompleted(key)" class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
                  </ul>
              </div>
          </div>
      </div>
    </div>
  </div>
  <footer class="container-fluid text-center">
    <a href="https://github.com/ALMerrill/MyHomepage">Github</a>
  </footer>
</body>
</html>
